      getDocs: async (col) => col.get(),

      updateDoc: async (docRef, data) => docRef.update(data),
      doc: (db, collection, id) => db.collection(collection).doc(id),
      getDoc: async (docRef) => docRef.get(),
      setDoc: async (docRef, data) => docRef.set(data),
    };
