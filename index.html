  <!-- Firebase CDN -->

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    window.db = db;
    window.firestoreFns = {
      collection: (db, name) => db.collection(name),
      addDoc: async (col, data) => col.add(data),
      getDocs: async (col) => col.get(),
      deleteDoc: async (docRef) => docRef.delete(),
      updateDoc: async (docRef, data) => docRef.update(data),
      doc: (db, collectionPath, docId) => db.collection(collectionPath).doc(docId),
    };
  </script>
</head>

<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button onclick="prevMonth()">◀</button>
      <span id="month-year">2025년 7월</span>
      <button onclick="nextMonth()">▶</button>
    </div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
